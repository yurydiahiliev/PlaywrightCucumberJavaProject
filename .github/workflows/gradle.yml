name: Playwright UI tests CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.40.0-jammy
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Build & Install
      run: ./gradlew run --args="install --force chrome"

    - name: Install XVFB
      run: apt-get install xvfb

    - name: Start XVFB
      run: Xvfb :99 -ac -screen 0 1024x768x8 &

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: clean cucumber -Dparallel=true
